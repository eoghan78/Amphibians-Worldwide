{% extends 'base.html' %}
{% load static %}
{% block title %} Location Search {% endblock %}
{% block content %}

<article class="panel is-success">
  <p class="panel-heading">
  </p>
</article>


<nav class="breadcrumb is-centered" aria-label="breadcrumbs">
  <ul>

    <li><a href="{% url 'home:index' %}"><span class="icon is-small">
          <i class="fa-solid fa-frog"></i>
        </span>
        <span><strong>Amphibians Worldwide</strong></span>
        <span class="icon is-small">
          <i class="fa-solid fa-earth-europe"></i>
        </span></a></li>

    <li class="is-active"><a href="#" aria-current="page"><span class="icon is-small">
          <i class="fa-solid fa-location-pin"></i>
        </span>
        <span><strong>Location</strong>
        </span></a></li>

  </ul>
</nav>

<section class="section">
  <div class="container">

    <div class="columns is-centered is-multiline  is-mobile">
      <div class="column is-one-quarter has-text-centered">
        <div class="card csscard csscard-nav has-background-light">

          <div class="card-image csscardimage-nav csscardimage">
            <figure class="image is-960x960">
              <img src="{% static 'home/images/continent.jpg' %}">
            </figure>
          </div>

          <div class='content'>
            <p class='title is-4'>Continent</p>
          </div>

          <footer class='card-footer has-background-warning'>
            <a href="{% url 'home:loca_continent' %}" class="card-footer-item"><strong>Continents</strong></a>
          </footer>

        </div>
      </div>

      <div class="column is-one-quarter has-text-centered">
        <div class="card csscard has-background-light">

          <div class="card-image csscardimage">
            <figure class="image is-960x960">
              <img src="{% static 'home/images/country.jpg' %}">
            </figure>
          </div>

          <div class='content'>
            <p class='title is-4'>Countries</p>
          </div>

          <footer class='card-footer has-background-warning'>
            <a href="{% url 'home:loca_country' %}" class='card-footer-item'><strong>Country List</strong></a>
          </footer>
          
        </div>
      </div>


    </div>
</section>
