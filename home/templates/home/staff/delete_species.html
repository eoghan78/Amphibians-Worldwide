{% extends 'base.html' %}
{% block title %} Delete Species {% endblock %}
{% block content %}

<article class="panel is-success">
  <p class="panel-heading">
  </p>
</article>

<nav class="breadcrumb is-centered" aria-label="breadcrumbs">
  <ul>

    <li><a href="{% url 'home:index' %}"><span class="icon is-small">
          <i class="fa-solid fa-frog"></i>
        </span>
        <span><strong>Amphibians Worldwide</strong></span>
        <span class="icon is-small">
          <i class="fa-solid fa-earth-europe"></i>
        </span></a></li>

    <li><a href="javascript:history.back()" aria-current="page"><span class="icon is-small">
          <i class="fa-solid fa-magnifying-glass"></i>
        </span>
        <span><strong>Filtered By</strong>
        </span></a></li>

    <li class="is-active"><a href="#" aria-current="page"><span class="icon is-small">
          <i class="fa-solid fa-frog"></i>
        </span>
        <span><strong>Delete Species</strong>
        </span>

        <span class="icon is-small">
          <i class="fa-solid fa-trash-can"></i>
        </span>
      </a></li>

  </ul>
</nav>



<section class="section">
  <div class="container">
    <div class="columns is-multiline  is-mobile">

      <div class="column is-full has-text-centered">
        <form action="{% url 'home:delete_species' species.pk %}" method=POST> {% csrf_token %}
          <br>
          <h2><strong>Deleting {{species.species_name_latin}}</strong></h2>
          <br>
          <strong>Are you sure?</strong>
          <br>
          <br>

          <div class="control">
            <button class="button is-info has-text-success">Delete Post</button>
          </div>
        </form>
      </div>
      
    </div>
  </div>
</section>


{% endblock %}
