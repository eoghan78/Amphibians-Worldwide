{% extends 'base.html' %}
{% block title %} Sign Up {% endblock %}
{% block content %}

<article class="panel is-success">
  <p class="panel-heading">
  </p>
</article>

<nav class="breadcrumb is-centered" aria-label="breadcrumbs">
  <ul>

    <li><a href="{% url 'home:index' %}"><span class="icon is-small">
          <i class="fa-solid fa-frog"></i>
        </span>
        <span><strong>Amphibians Worldwide</strong></span>
        <span class="icon is-small">
          <i class="fa-solid fa-earth-europe"></i>
        </span></a></li>

    <li class="is-active"><a href="#" aria-current="page"><span class="icon is-small">
          <i class="fa-solid fa-list-check"></i>
        </span>
        <span><strong>Sign Up</strong>
        </span></a></li>

  </ul>
</nav>


{% if form.errors %}
<article class="message is-danger">
  <div class="message-header">
    <p>Woops!</p>
  </div>
  <div class="message-body">
    Input invalid! Please try again!
  </div>
</article>
{% endif %}

<form action="{% url 'home:signup' %}" method=POST enctype="multipart/form-data"> {% csrf_token %}

  {{ u_form.as_p }}
  {{ p_form.as_p }}

  <button class="button is-info has-text-success">Register</button>
</form>

{% endblock %}
